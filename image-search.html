<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Image Search</title>
		<link
				crossorigin="anonymous"
				href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
				integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
				rel="stylesheet"
		/>
		<link href="stylesheet.css"
			  rel="stylesheet" />
	</head>

	<body class="container-md">
		<header>
			<h1 class="text-centered">Image Search</h1>
		</header>
		<div class="text-centered"
			 id="navigation">
			<ul class="nav nav-pills navigation">
				<li class="nav-item">
					<a class="nav-link"
					   href="index.html">Search
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active"
					   id="active-navigation">Image Search
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link"
					   href="advanced-search.html">Advanced Search
					</a>
				</li>
			</ul>
		</div>
		<div class="text-centered">
			<form action="https://www.google.com/search"
				  class="search">
				<div class="form-group">
					<input name="tbm"
						   type="hidden"
						   value="isch" />
					<input
							class="form-control"
							name="q"
							placeholder="Image Search"
							type="text"
					/>
				</div>
				<button class="btn btn-primary"
						type="submit">Google Search
				</button>
			</form>
		</div>
	</body>
</html>
