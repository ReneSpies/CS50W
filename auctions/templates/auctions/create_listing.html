{% extends "auctions/layout.html" %}

{% block title %}
	Create Listing
{% endblock %}

{% block body %}
	<h3>Create new listing:</h3>
	<form method="post"
		  action="{% url "auctions:create_listing" %}">
		{% csrf_token %}
		<div>{{ title_form.as_p }}</div>
		<div>{{ description_area.as_p }}</div>
		<div>{{ bidding_form.as_p }}</div>
		<div>{{ image_url_form.as_p }}</div>
		<div>
			<p>
				<label for="select">Category:</label>
				<select id="select"
						name="category_form">
					<option selected>(optional)
					</option>
					{% for category in categories %}
						<option>{{ category }}</option>
					{% endfor %}
				</select>
			</p>
		</div>
		<input type="submit"
			   name="create listing"
			   value="Create listing"></form>
{% endblock %}
