{% extends "encyclopedia/layout.html" %}

{% block title %}
	Create
{% endblock %}

{% block body %}
	<h1>Create a new page using Markdown</h1>
	<form action="{% url 'wiki:create' %}" method="post">
		{% csrf_token %}
		<div>
			{{ title_form.as_p }}
		</div>
		<div>
			{{ content_form.as_p }}
		</div>
		<input type="submit" name="save" value="Save" >
	</form>
{% endblock %}
